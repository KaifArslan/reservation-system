<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Make a Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h2>Book a Table</h2>

    <div id="step-form">

        <label>Date:</label>
        <input type="date" id="reservationDate">

        <br><br>

        <button onclick="loadSlots()">Check Available Slots</button>

        <h3>Available Slots</h3>
        <div id="slots"></div>

        <div id="form-section" style="display:none;">

            <label>Your Name:</label>
            <input type="text" id="name">

            <label>Phone:</label>
            <input type="text" id="phone">

            <label>Party Size:</label>
            <input type="number" id="partySize" min="1" value="2">

            <button onclick="submitReservation()">Confirm Reservation</button>
        </div>

    </div>

    <!-- Confirmation -->
    <div id="confirm-section" style="display:none;">
        <h2>Reservation Confirmed ðŸŽ‰</h2>
        <p id="confirmMessage"></p>

        <button onclick="window.location.href='restaurant.html'">Back to Restaurant</button>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
