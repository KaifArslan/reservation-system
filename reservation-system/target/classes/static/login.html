<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>üîê Admin Login</h2>

    <div class="error" id="errorMsg"></div>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="admin@restaurant.com">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="Enter password">
        </div>

        <button type="submit" class="btn">Login</button>
    </form>
    <!-- Registration link -->
    <p style="margin-top: 10px;">
        Don't have an account?
        <a href="register.html">Register here</a>
    </p>
</div>

<script>
    const API_URL = 'http://localhost:8080';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            // Call /auth/login endpoint
            const response = await fetch(`${API_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (!response.ok) {
                throw new Error('Invalid credentials');
            }

            const data = await response.json();
            // data = { token: "eyJhbGc...", restaurantId: 18 }

            // Store token and restaurantId in browser
            localStorage.setItem('token', data.token);
            localStorage.setItem('restaurantId', data.restaurantId);

            // Redirect to admin page with restaurantId
            window.location.href = `restaurant-admin.html?restaurantId=${data.restaurantId}`;

        } catch (error) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = error.message;
            errorDiv.style.display = 'block';
        }
    });
</script>
</body>
</html>
