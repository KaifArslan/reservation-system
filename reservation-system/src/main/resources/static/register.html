<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Different background, but matching style */
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #43cea2;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #43cea2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #36b392;
        }

        .message {
            background: #eefaf4;
            color: #2e7d32;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.95rem;
            display: none;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.95rem;
            display: none;
        }

        p {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.95rem;
        }

        a {
            color: #185a9d;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="register-container">
    <h2>üìù Create Account</h2>

    <div class="message" id="successMsg"></div>
    <div class="error" id="errorMsg"></div>

    <form id="registerForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="admin@restaurant.com">
        </div>
        <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" required placeholder="admin@restaurant.com">
        </div>

        <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" id="password" required placeholder="Create password">
        </div>

        <div class="form-group">
            <label for="restaurantId">Restaurant ID</label>
            <input type="number" id="restaurantId" required placeholder="Enter restaurant ID">
        </div>

        <button type="submit" class="btn">Register</button>
    </form>

    <p>
        Already have an account?
        <a href="login.html">Login here</a>
    </p>
</div>

<script>
    const API_URL = 'http://localhost:8080';

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const restaurantId = document.getElementById('restaurantId').value;
        const name = document.getElementById('name').value;

        const successDiv = document.getElementById('successMsg');
        const errorDiv = document.getElementById('errorMsg');

        successDiv.style.display = "none";
        errorDiv.style.display = "none";

        try {
            const res = await fetch(`${API_URL}/auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, name, restaurantId })
            });

            const text = await res.text();

            if (!res.ok) {
                errorDiv.textContent = 'Internal Server Problem';
                errorDiv.style.display = "block";
                return;
            }

            successDiv.textContent = text;
            successDiv.style.display = "block";

            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);

        } catch (err) {
            errorDiv.textContent = 'Something went wrong. Please try again.';
            errorDiv.style.display = "block";
        }
    });
</script>
</body>
